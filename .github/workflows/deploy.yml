name: Deploy

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          config: ${{ secrets.CONFIG }}

      - name: Create environment of SSH
        run: "echo -e \"\
          PING_PONG_TOKEN=${{ secrets.PING_PONG_TOKEN }}\\n\
          \" > ~/.ssh/environment"

      - name: Update bot
        run: ssh deployment "~/bots/update_ping_pong.sh"
